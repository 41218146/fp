<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            background-color: #fffacd;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .student-id, .name {
            color: #6b4226;
            background-color: #d2b48c;
            border: 1px solid #6b4226;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .photo img {
            width: 400px;
            height: 300px;
            border: 3px solid #008000;
            border-radius: 10px;
        }

        .button-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .button-link:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>個人網站</h1>
        <div class="profile">
            <div class="student-id">
                <strong>學號：</strong> 41218146
            </div>
            <div class="name">
                <strong>姓名：</strong> 蔡添旺
            </div>
            <div class="photo">
                <strong>相片：</strong><br>
                <img src="123.jpg" alt="個人相片">
            </div>
        </div>
        <a class="button-link" href="https://k0435.github.io/invest1125/" target="_blank">響應式網站設計：理財WebAPP</a>
    </div>
</body>
</html>
